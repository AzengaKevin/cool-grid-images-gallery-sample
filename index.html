<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Image Gallery Sample</title>
</head>

<body>
  <div class="container py-5">
    <div class="position-relative">
      <div class="max-vh-75 d-grid-gallery rounded rounded-3 overflow-hidden">
        <div class="gallery-main-image">
          <img loading="lazy" class="h-100 w-100 object-fit-cover"
            src="https://propscout.co.ke/storage/properties/files/own-compound-houses/thumbnails/-6-bedroom-house-in-karen-for-rent-vgtf0.jpg"
            alt="6 bedroom house in karen for rent">
        </div>
        <div class="gallery-small-image-1">
          <img loading="lazy" class="h-100 w-100 object-fit-cover"
            src="https://propscout.co.ke/storage/properties/files/own-compound-houses/webp/6-bedroom-house-in-karen-for-rent-eovsh.webp"
            alt="6 bedroom house in karen for rent Image">
        </div>
        <div class="gallery-small-image-2">
          <img loading="lazy" class="h-100 w-100 object-fit-cover"
            src="https://propscout.co.ke/storage/properties/files/own-compound-houses/webp/6-bedroom-house-in-karen-for-rent-cddlu.webp"
            alt="6 bedroom house in karen for rent Image">
        </div>

      </div>

      <div class="position-absolute top-0 start-0 p-2">
        <span class="badge rounded-pill bg-light text-uppercase text-success">rent</span>
        <span class="badge rounded-pill bg-light text-dark">Own compound Houses</span>
      </div>

      <div class="position-absolute top-0 end-0 p-2">
        <div class="d-inline-flex gap-2">
          <button class="btn btn-sm btn-light d-inline-flex gap-1 align-items-center">
            <i class="far fa-heart text-primary" aria-hidden="true"></i>
            <span>Save</span>
          </button>
          <div class="dropdown">
            <button class="btn btn-sm btn-light d-inline-flex gap-1 align-items-center" type="button"
              id="share-dropdown-menu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-share-alt text-primary" aria-hidden="true"></i>
              <span>Share</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="share-dropdown-menu">
              <li>
                <a class="dropdown-item" href="https://twitter.com/share" data-dnt="true" data-size="large">
                  <div class="d-inline-flex gap-1 align-items-center">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="ms-2">Twitter</span>
                  </div>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="facebook-share-button-lg">
                  <div class="d-inline-flex gap-1 align-items-center">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <span>Facebook</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="position-absolute bottom-0 end-0 p-2">
        <button class="btn btn-sm btn-dark d-inline-flex gap-1 align-items-center" data-bs-toggle="modal"
          data-bs-target="#gallery-modal">
          <i class="fa fa-images" aria-hidden="true"></i>
          <span>See all 5 Images</span>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
